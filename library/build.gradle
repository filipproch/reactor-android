apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'jacoco-android'

project.archivesBaseName = 'reactor-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName libVersion

        multiDexEnabled true // only for Instrumentation Tests
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // Android Support
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"

    // Kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

    // Reactive
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'

    /*
        Test Dependencies
     */

    // JUnit
    testCompile 'junit:junit:4.12'

    // Useful Assertions
    testCompile 'org.assertj:assertj-core:3.7.0'
    androidTestCompile 'org.assertj:assertj-core:2.7.0'
    androidTestCompile 'com.squareup.assertj:assertj-android:1.1.1'

    // Android Test Framework
    androidTestCompile 'com.android.support:multidex-instrumentation:1.0.1'
    androidTestCompile "com.android.support:support-annotations:$supportLibraryVersion"
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
}

apply from: '../util/dokkaConfig.gradle'

task dokkaJavadoc(type: org.jetbrains.dokka.gradle.DokkaTask) {
    sourceDirs = files('src/main/kotlin')
    outputFormat = 'javadoc'
    outputDirectory = "$rootDir/build/docs/javadoc/${project.name}"
}

apply from: '../util/mavenConfig.gradle'